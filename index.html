<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mi:books</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Ysabeau&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <container class="container">
      <header class="header">
        <wrapper class="header-wrapper">
          <h1 class="title">mi:books</h1>
          <button type:'button' class="header-button">Log in</button>
        </wrapper>
      </header>

      <nav class="nav">
        <button type='button' class="add-book-button" id = "add-book-button">+ add book</button>

        
      </nav>

      <main class="main">

        <form id="add-book-form" class="hidden">

          <label for="title">Title:</label>
          <input type="text" id="title" name="tile"><br>

          <label for="author">Author:</label>
          <input type="text" id="author" name="author"><br>

          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" name="pages"><br>

          <label class="checkbox" for="read-status"><input type="checkbox" id="read-status" name="read-status">I have read this book
        </label>

        <input type="button" value="Submit" id="submit">

        </form>

        <div class="book-grid" id ="book-grid">
          
        </div>

      </main>

      <footer class="footer">
        Copyright Â© RedBevan
      </footer>

    </container>

      <script src="./script.js"></script>
  </body>
</html>
